name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3
    
    - name: Create .npmrc file
      run: |
        echo "@remla24-team12:registry=https://npm.pkg.github.com/" > ./backend/.npmrc
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.REMLA_TOKEN }}" >> ./backend/.npmrc

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REMLA_TOKEN }}

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/
        file: ./frontend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/frontend:latest
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend/
        file: ./backend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/backend:latest

    - name: Verify pushed image
      run: echo "Image pushed!"
